<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      Ionic - Expenses App
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let expense of expenses">
      <ion-item lines="inset" button routerLink="/details/{{ expense.docId }}">
        <ion-label>
          {{ expense.type }} - {{ expense.amount }}
        </ion-label>
      </ion-item>
    </ion-item-sliding>

    <ion-item-options slide="end">
      <ion-item-option (click)="remove(expense)" color="secondary">
        Remove
        <ion-icon name="checkmark" slot="end"></ion-icon>
      </ion-item-option>
    </ion-item-options>
  </ion-list>

  <p style="margin: 0 auto;">You have spent: {{ totalCost }}</p>
</ion-content>
